<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter for Kids</title>
    <style>
        /* Body styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #a3d5f8, #f9f4e1);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Background image */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('school_background.png') no-repeat center center/cover;
            z-index: -1;
        }

        /* Title styling */
        .title {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            color: #0ff;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
            margin-bottom: 20px;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
            }
            to {
                text-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff;
            }
        }

        /* Button container */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        /* Neon buttons */
        .neon-button {
            font-size: 1.5rem;
            font-weight: bold;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            color: #fff;
            background: linear-gradient(90deg, #ff5f5f, #ffcc00, #5fff5f);
            text-shadow: 0 0 10px #fff;
            cursor: pointer;
            box-shadow: 0 0 10px #fff, 0 0 20px #ff5f5f;
            transition: all 0.3s ease-in-out;
        }

        .neon-button:hover {
            box-shadow: 0 0 20px #fff, 0 0 30px #ffcc00;
            transform: scale(1.1);
        }

        /* Icon container */
        .icon-container {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        /* Social media icons */
        .icon {
            width: 50px;
            height: 50px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .icon:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #fff;
        }

        /* Icon images */
        .icon img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <!-- Background image -->
    <div class="background"></div>

    <!-- Main content -->
    <div class="main">
        <div class="title">LETTER FOR KIDS</div>
        <div class="button-container">
            <button class="neon-button">Play</button>
            <button class="neon-button">Options</button>
            <button class="neon-button">Exit</button>
        </div>
        <div class="icon-container">
            <div class="icon">
                <img src="facebook.png" alt="Facebook">
            </div>
            <div class="icon">
                <img src="twitter.png" alt="Twitter">
            </div>
            <div class="icon">
                <img src="instagram.png" alt="Instagram">
            </div>
        </div>
    </div>
</body>
</html>
