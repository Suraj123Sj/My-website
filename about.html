<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enjoy the View ðŸ˜†</title>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #0f0c29, #302b63, #24243e);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        /* Crystal Glass Effect */
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        /* Middle Finger Emoji */
        .middle-finger {
            font-size: 150px;
            cursor: pointer;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
            animation: pulse 1.2s infinite alternate, rotate 8s infinite linear, wave 2s infinite ease-in-out;
            transition: transform 0.3s ease-in-out;
        }

        /* Hover Effect */
        .middle-finger:hover {
            transform: scale(1.2) rotate(10deg);
            text-shadow: 0 0 30px rgba(255, 0, 0, 1);
        }

        /* Animated Text */
        .message {
            font-size: 24px;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out infinite alternate;
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0.6; }
            to { opacity: 1; }
        }

        @keyframes wave {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(-15deg); }
            50% { transform: rotate(15deg); }
            75% { transform: rotate(-10deg); }
            100% { transform: rotate(0deg); }
        }
    </style>
</head>
<body>

    <!-- Middle Finger Container with Crystal Effect -->
    <div class="middle-finger-container">
        <div class="glass-effect">
            <div class="middle-finger" id="finger">ðŸ–•</div>
        </div>
        <p class="message">Laugh it off! ðŸ˜†</p>
    </div>

    <!-- Continuous Laughter Audio -->
    <audio id="laughter" src="laughter.mp3" autoplay loop></audio>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const finger = document.getElementById("finger");

            // Click effect: Shake and sparkle effect
            finger.addEventListener("click", function () {
                finger.style.animation = "shake 0.5s ease-in-out";
                setTimeout(() => {
                    finger.style.animation = "pulse 1.2s infinite alternate, rotate 8s infinite linear, wave 2s infinite ease-in-out";
                }, 500);
            });
        });
    </script>

</body>
</html>
